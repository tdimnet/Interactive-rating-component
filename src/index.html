<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./dist.css" />
  </head>
  <body class="bg-very-dark-blue font-body">
    <div class="h-screen flex items-center">
      <main class="bg-gradient-to-b from-pure-dark to-light-dark w-11/12 mx-auto rounded-2xl px-6 pt-6 pb-8">
        <h1 class="text-pure-white text-2xl">How did we do?</h1>
        <p class="text-light-grey">
          Please let us know how we did with your support request. All feedback is
          appreciated to help us improve our offering!
        </p>
        <ul class="flex gap-4">
          <li class="rating-btn">1</li>
          <li class="rating-btn">2</li>
          <li class="rating-btn">3</li>
          <li class="rating-btn">4</li>
          <li class="rating-btn">5</li>
        </ul>
      </main>
    </div>
  </body>
</html>
